<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Status Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h1 {
            font-size: 1.25rem;
            /* text-xl */
            font-weight: 600;
            /* font-semibold */
            color: #2d3748;
            /* gray-800 */
            margin-bottom: 0.75rem;
        }

        p {
            font-size: 0.875rem;
            /* text-sm */
            color: #4a5568;
            /* gray-700 */
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .toggle-bg {
            position: relative;
        }
        
        .toggle-circle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        #extension-toggle:checked + .toggle-bg {
            background-color: #10b981;
        }
        
        #extension-toggle:not(:checked) + .toggle-bg {
            background-color: #f87171;
        }
        
        #extension-toggle:checked + .toggle-bg .toggle-circle {
            transform: translateX(20px);
        }
        
        .url-item {
            margin-bottom: 4px;
            cursor: help;
            word-break: break-all;
            display: flex;
            align-items: center;
        }
        
        .url-text {
            flex: 1;
            margin-right: 8px;
        }
        
        .button-group {
            display: flex;
            flex-shrink: 0;
        }
        
        .open-btn {
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            flex-shrink: 0;
            display: inline-block;
        }
        
        .open-btn:hover {
            background: #2563eb;
            color: white;
            text-decoration: none;
        }
        
        .highlight-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            margin-right: 2px;
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .highlight-btn:hover {
            background: #059669;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Link Status Checker</h1>
        <div class="flex items-center justify-between mb-3">
            <span class="text-sm">Extension:</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="extension-toggle" class="sr-only peer" checked>
                <div class="toggle-bg w-11 h-6 bg-red-400 rounded-full peer peer-checked:bg-green-500 transition-colors">
                    <div class="toggle-circle absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full transition-transform peer-checked:translate-x-5"></div>
                </div>
            </label>
        </div>
        <div id="status-message" class="text-xs text-center mb-3 p-2 rounded" style="background-color: #e6ffed; color: #2d5a3d;">
            Extension is ON - Refresh page to collect data
        </div>
        <div id="status-counts" class="mt-3 text-sm">
            <details class="mb-2">
                <summary class="flex justify-between cursor-pointer">
                    <span style="color: green;">âœ“ Working:</span>
                    <span id="ok-count">0</span>
                </summary>
                <div id="ok-urls" class="mt-1 ml-4 text-xs max-h-20 overflow-y-auto text-left"></div>
            </details>
            
            <details class="mb-2">
                <summary class="flex justify-between cursor-pointer">
                    <span style="color: orange;">â†» Redirects:</span>
                    <span id="redirect-count">0</span>
                </summary>
                <div id="redirect-urls" class="mt-1 ml-4 text-xs max-h-20 overflow-y-auto text-left"></div>
            </details>
            
            <details class="mb-2">
                <summary class="flex justify-between cursor-pointer">
                    <span style="color: red;">âœ— Broken:</span>
                    <span id="broken-count">0</span>
                </summary>
                <div id="broken-urls" class="mt-1 ml-4 text-xs max-h-20 overflow-y-auto text-left"></div>
            </details>
            
            <details class="mb-2">
                <summary class="flex justify-between cursor-pointer">
                    <span style="color: red;">âš  Errors:</span>
                    <span id="error-count">0</span>
                </summary>
                <div id="error-urls" class="mt-1 ml-4 text-xs max-h-20 overflow-y-auto text-left"></div>
            </details>
            
            <details class="mb-2">
                <summary class="flex justify-between cursor-pointer">
                    <span style="color: blue;">ðŸ”— Jump Links:</span>
                    <span id="jump-count">0</span>
                </summary>
                <div id="jump-urls" class="mt-1 ml-4 text-xs max-h-20 overflow-y-auto text-left"></div>
            </details>
        </div>
        <button id="export-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm w-full">
            Export CSV
        </button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
